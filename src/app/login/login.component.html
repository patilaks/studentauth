
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" ngModel name="username" #emailInput="ngModel"  placeholder="username" required>
            <mat-error *ngIf="emailInput.invalid"> Please enter valid username </mat-error>
        </mat-form-field>
        <mat-form-field > 
            <input type="password" ngModel #passwordInput="ngModel" name="password" matInput placeholder="Passowrd" required>   
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
    </form>

</mat-card>
